<!doctype html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <title>AgentFlow</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Drawflow CDN (در صورت آفلاین بودن، فایل drawflow را در libs قرار دهید) -->
    <script src="https://unpkg.com/drawflow/dist/drawflow.min.js"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="title">AgentFlow — ویرایشگر جریان عامل‌ها</div>
      <div class="toolbar">
        <input id="agent-search-input" placeholder="جستجوی نود..." />
        <button id="previewJson">پیش‌نمایش JSON</button>
        <button id="runFlow">اجرای جریان</button>
        <button id="saveLocal">ذخیره محلی</button>
        <button id="exportJson">صدور JSON</button>
        <button id="importJson">درون‌ریزی JSON</button>
        <button id="openLog">لاگ</button>
      </div>
    </header>

    <main class="container">
      <aside class="panel" id="panel-content">
        <div class="panel-header">پالت نودها <button id="close-panel-btn">بستن</button></div>
        <div id="panel-list" class="panel-list"></div>
      </aside>

      <section class="canvas-wrap">
        <div id="drawflow" class="drawflow"></div>
      </section>
    </main>

    <!-- Inspector modal -->
    <div id="inspector-modal-overlay" class="modal">
      <div id="inspector" class="inspector">
        <div id="inspector-id">ID:</div>
        <div id="inspector-content"></div>
        <button class="btn" onclick="App.handlers.closeInspector()">بستن</button>
      </div>
    </div>

    <!-- Log panel -->
    <div id="log-panel" class="log-panel">
      <div class="log-header">
        <strong>لاگ‌ها</strong>
        <div class="log-actions">
          <button id="clearLogs">پاک کن</button>
          <button id="closeLogs">بستن</button>
        </div>
      </div>
      <div id="log-content" class="log-content"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
